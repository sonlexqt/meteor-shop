<div class="form-group">
  <input type="text" placeholder="Address Line 1" name="address" class="form-control" data-bind="value:address.street">
</div>
<div class="form-group">
  <input type="text" placeholder="Address Line 2" name="address2" class="form-control" data-bind="value:address.street2">
</div>
<div class="form-group">
  <input type="text" placeholder="City" class="form-control" name="city"  data-bind="value:address.city">
</div>
<div class="form-group">
  <div class="row">
    <div class="col-md-2">
      <input type="text" placeholder="State" class="form-control" name="state" data-bind="value:address.state">
    </div>
    <div class="col-md-2">
      <input type="text" placeholder="Post Code" class="form-control" name="zip"  data-bind="value:address.zip">
    </div>
  </div>
</div>
