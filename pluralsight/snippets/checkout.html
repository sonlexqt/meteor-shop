<div class="container" id="checkout-panel" style="padding-top: 40px">
   <ol class="breadcrumb">
     <li><a href="{{pathFor 'homeIndex'}}">Home</a></li>
     <li><a href="{{pathFor 'cartShow'}}">Shopping Cart</a></li>
     <li class="active">Checkout</li>
   </ol>
   <div class="col-md-8">
     <div class="row" id="step-1">
       <div class="col-xs-12">
         <div class="col-md-12">
           <h3> Name and Email</h3>
           <div class="form-group">
             <input  maxlength="100" type="text" class="form-control" placeholder="First and Last" data-bind="value:name"/>
           </div>
           <div class="form-group">
             <input maxlength="100" type="text" required="required" class="form-control" placeholder="Email" data-bind="value:email"/>
           </div>
         </div>
       </div>
     </div>
     <hr/>
     <div class="row" id="step-2">
       <div class="col-xs-12">
         <div class="col-md-12">
           <h3>Shipping Address</h3>
           {{>addressInput address }}
         </div>
       </div>
     </div>
     <hr/>
     <div class="radio">
       <label>
         <input type="radio" name="processor" value="paypal" data-bind="checked:payment_type">
         <img src="/images/paypal.png" alt=""/>
       </label>
     </div>
     <div class="radio" style="margin-top:24px ">
       <label>
         <input type="radio" name="processor" value="cc"  data-bind="checked:payment_type">
         <img src="/images/cc_payment.jpg" alt=""/>
       </label>
     </div>
     <hr/>
     <div class="row">

       <div class="col-md-12">
         <h3>Terms and Conditions</h3>
         <div class="checkbox">
           <label>
             <input type="checkbox" data-bind="checked:terms_accepted">
             I agree to <a href="#">Terms and Conditions</a>
           </label>
         </div>
         <div class="row">
           <div class="col-md-12">
             <a href="#" class="btn btn-default" data-bind="visible: !paymentReady()" disabled="disabled">Pay Now</a>
             <a href="#" id="checkout" class="btn btn-info" data-bind="visible:paymentReady">Pay Now</a>
           </div>
         </div>
       </div>

     </div>
   </div>
   <div class="col-md-4" style="margin-top:24px">
     {{>miniCart cart}}
   </div>
 </div>
